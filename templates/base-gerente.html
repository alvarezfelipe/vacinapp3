{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a  href=" " class="navbar-brand"><i class="fas fa-home"></i> Painel Gerencial </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'cadastrar_gerente' %} "> </i> Novo Gerente </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'listar_gerente' %} "> </i> Buscar Gerente </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'listar_unidade' %} "> </i> Postos de Saúde </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'listar_gerente' %} "> </i> Relatórios </a>
            </li>
          </ul>
          
          {% if user.is_authenticated %}
            <span class="text-white ">  Olá  {{user.username}}</span> 
            <a href="{% url "logout" %}" class="btn btn-outline-light btn-sm ml-2"> Sair </a> 
          {% endif %}
        </div>
      </nav>
    <main class="mx-3 my-3">
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
