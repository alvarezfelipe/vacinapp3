{% extends "base.html" %}

{% block title %}Cadastro de {{crianca.crianca_nome}}{% endblock title %}

{% block main %}
<div class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <p class="text-center h5 border-bottom border-gray pb-1"> Cadastro Completo </p>
        <div class="row">
            <div class="col-md-8">                    
                <p> <strong class="text-gray-dark">Nome: </strong>  {{ crianca.crianca_nome }} </p>
                <p> <strong class="text-gray-dark">Lote: </strong>  {{ crianca.crianca_nome }} </p>
                <p> <strong class="text-gray-dark">Fabricante: </strong>  {{ crianca.crianca_nome }} </p>                
            </div>
        </div>
        <h5 class="mt-3 mb-3 border-top border-gray pt-2">Ações</h5>        
        <a href="{% url 'editar_crianca' crianca.id %}" class="btn btn-outline-dark"> <i class="fas fa-user-edit"></i> Editar </a>
        <a href="{% url 'listar_criancas' %}" class="btn btn-outline-dark"> <i class="fas fa-arrow-left"></i> Voltar </a>
        
    </div>
</div>
{% endblock main %}
