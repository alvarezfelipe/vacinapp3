{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Editar Cadastro{% endblock title %}

{% block main %}
<div class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h3 class="text-center border-bottom border-gray mb-3"> Atualizar Cadastro de {{pais.pai_nome}} </h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {%  crispy form %}            
        </form>        
    </div>
</div>
{% endblock main %}
